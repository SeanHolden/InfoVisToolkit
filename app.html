        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Information Visualization Toolkit</h1>
                <nav>
                    <ul>
                        <li><a href="#">nav ul li a</a></li>
                        <li><a href="#">nav ul li a</a></li>
                        <li><a href="#">nav ul li a</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                <section class="infovis-area">
                  <p>Enter Data</p>
                  <input type="file" id="csvfile" name="csvfile" /><br /><br />
                  <textarea></textarea>
                  <section class="button-container">
                    <button id="reload">Reload Data</button>
                    <button id="stacked">Stacked: off</button>
                    <button id="bar-width-plus">Bar Width +</button>
                    <button id="bar-width-minus">Bar Width -</button>
                    <button id="flip-data">Flip Data</button>
                    <button id="rotate-xaxis-titles">Rotate Xaxis Titles</button>
                    <button id="move-legend">Move Legend Position</button>
                    <button id="dragTitles">Drag and Drop Titles</button>
                    <button id="addParagraphUp">Add Text Area Above Chart</button>
                    <button id="addParagraphDown">Add Text Area Below Chart</button>
                    <button id="addOverallTitle">Add Main Title</button><br />
                    <div class="chartTypeRadioButtons">
                        <input type="radio" name="chartType" value="column">Column<br />
                        <input type="radio" name="chartType" value="line">Line<br />
                        <input type="radio" name="chartType" value="points">Points<br />
                        <input type="radio" name="chartType" value="area">Area<br />
                    </div>

                    <div class="editTitles">
                     <span id="editMainTitle" style="display:none;padding:1em;">Main Title: <input type="text" style="margin-right:1em;" value="-Click To Edit Me-" />
                            <button>Finished Editing</button>
                        </span>
                        <span id="editYAxis" style="display:none;padding:1em;">Y-Axis Label: <input type="text" style="margin-right:1em;" value="-Click To Edit Me-" />
                            <button>Finished Editing</button>
                        </span>
                        <span id="editXAxis" style="display:none;padding:1em;">X-Axis Label: <input type="text" style="margin-right:1em;" value="-Click To Edit Me-" />
                            <button>Finished Editing</button>
                        </span>
                    </div>
                  </section>
                  <section id="a4area">
                    <div id="overallTitleArea" ></div>
                    <div id="textDescriptionArea"></div>
                    <div>
                        <h2 id="mainTitle" style="display:none;"></h2>
                    </div>
                    <div id="placeholder"></div>
                    <div id="textDescriptionArea2">
                    </div>
                  </section>
              
                </section>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>Sean Holden - University of Leeds</h3>

        <script type="text/javascript" src="js/vendor/jquery.draggable.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.flot.tickrotor.js"></script>
