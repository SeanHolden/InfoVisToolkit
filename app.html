        <title>Information Visualization Toolkit</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Information Visualization Toolkit</h1>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                <section class="infovis-area">
                  <p>Enter CSV Data</p>
                  <input type="file" id="csvfile" name="csvfile" /><br /><br />
                  <textarea></textarea>
                  <section class="button-container">
                    <div>
                        <img data-charttype="column" class="chartTypeImages" src="img/column.png" />
                        <img data-charttype="line" class="chartTypeImages" src="img/line.png" />
                        <img data-charttype="points" class="chartTypeImages" src="img/points.png" />
                        <img data-charttype="area" class="chartTypeImages" src="img/area.png" />
                    </div>

                    <div id="mainButtons" style="position:relative;">

                      <div style="text-align:left;position:absolute;top:-0.9em;background:#fff;font-weight:bold;">Options</div>
                      <div style="text-align:left;position:absolute;top:-1.2em;right:1em;background:#fff;font-size:0.7em;"><a href="#" id="tooltipsToggle">Turn Tooltips Off</a></div>
                      <a class="tooltip" title="stack columns (only for multiseries data)">
                          <img class="chartOptions stacked tooltip" title="" src="img/stacked.png" />
                      </a>
                      <a class="tooltip" title="side-by-side columns (only for multiseries data))">
                          <img class="chartOptions unstacked tooltip chartTypeSelected" title="" src="img/unstacked.png" />
                      </a>

                      <a class="tooltip" title="flip data so that the xaxis becomes the legend and vice versa.">
                          <img class="chartOptions flip tooltip" title="" src="img/flipdata.png" />
                      </a>
                      <a class="tooltip" title="move legend position">
                          <img class="chartOptions legendmove tooltip" title="" src="img/legendmove.png" />
                      </a>
                      <a class="tooltip" title="rotate x-axis labels">
                          <img class="chartOptions rotatelabels tooltip" title="" src="img/rotatelabels.png" />
                      </a>
                      <a class="tooltip" title="drag and drop chart titles (x-axis, y-axis and main chart title)">
                          <img class="chartOptions dragdroptitles tooltip" title="" src="img/dragdroptitle.png" />
                      </a>
                      <a class="tooltip" title="insert text paragraph above chart">
                          <img class="chartOptions textabove tooltip" title="" src="img/textabove.png" />
                      </a>
                      <a class="tooltip" title="insert text paragraph below chart">
                          <img class="chartOptions textbelow tooltip" title="" src="img/textbelow.png" />
                      </a>
                      <a class="tooltip" title="insert main title at top of page">
                          <img class="chartOptions maintitle tooltip" title="" src="img/maintitle.png" />
                      </a>
                      <span id="barSelectedButtons" style="display:none;">
                        <a class="tooltip" title="increase column width">
                          <img class="chartOptions barwidthplus" src="img/barwidthplus.png" />
                        </a>
                        <a class="tooltip" title="decrease column width">
                          <img class="chartOptions barwidthminus" src="img/barwidthminus.png" />
                        </a>
                      </span>

                    </div>

                    <div class="editTitles">
                     <span id="editMainTitle" style="display:none;padding:1em;">Main Title: <input type="text" style="margin-right:1em;" value="-Click To Edit Me-" />
                            <button>Finished Editing</button>
                        </span>
                        <span id="editYAxis" style="display:none;padding:1em;">Y-Axis Label: <input type="text" style="margin-right:1em;" value="-Click To Edit Me-" />
                            <button>Finished Editing</button>
                        </span>
                        <span id="editXAxis" style="display:none;padding:1em;">X-Axis Label: <input type="text" style="margin-right:1em;" value="-Click To Edit Me-" />
                            <button>Finished Editing</button>
                        </span>
                    </div>
                  </section>
                  <section id="a4area">
                    <div id="overallTitleArea" style="padding-top:3em;"></div>
                    <div id="textDescriptionArea"></div>
                    <div id="mainTitleContainer">
                        <h2 id="mainTitle" style="display:none;z-index:20;"></h2>
                    </div>
                    <div id="placeholder"></div>
                    <div id="textDescriptionArea2">
                    </div>
                  </section>
              
                </section>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>Sean Holden - University of Leeds</h3>
            </footer>
        </div>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script type="text/javascript" src="js/vendor/jquery.flot.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.flot.stack.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.flot.orderbars.js"></script>
        <script type="text/javascript" src="js/vendor/autogrowTextarea.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.draggable.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.flot.tickrotor.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.flot.axislabels.js"></script>
        <script src="js/main.js"></script>
